<!DOCTYPE html>
<html>
<head>
	<title>STUDENT REGISTRATION</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
    	h1 {
      margin: 0;
      font-weight: 400;
      }
      h3 {
      margin: 12px 0;
      color:black;
      }
      fieldset {
      border: none;
      border-top: 1px solid black;
      }
      .details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .details >div >div {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      }
      label {
      padding: 0 5px;
      text-align: right;
      vertical-align: middle;
      }

    </style>
</head>
<body>
	<div class="conatainer">
		<div class="row col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">
				</div>
				<div class="panel-body">
				<form action="Demo.jsp" method="post">
					<h1>STUDENT REGISTRATION FORM</h1>
     			 <fieldset>
        			<legend>
         			 <h3>ENTER YOUR DETAILS</h3>
         			</legend>
					<div class="form-group">
						<label for="firstname">FIRSTNAME*</label>
						<input type="text" class="form-control" name="firstname" id="firstname" required>
					</div>
					<div class="form-group">
						<label for="lastname">LASTNAME*</label>
						<input type="text" class="form-control" name="lastname" id="lastname" required>
					</div>
					<div class="form-group">
						<label for="email">EMAIL*</label>
						<input type="text" class="form-control" name="email" id="email" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone Number*</label>
						<input type="text" name="phone" class="form-control" id="phone" required>
					</div>
					<div class="form-group">
						<label for="dob">DOB*</label>
						<input type="date" name="dob" class="form-control" id="dob" required>
					</div>
					<div class="form-group">
						<label for="gender">Gender</label>
						<div>
							<label for="male" class="radio-inline">
						<input type="radio" name="gender" value="m" id="male">Male</label>
					</div>
					<div>
							<label for="female" class="radio-inline">
						<input type="radio" name="gender" value="f" id="female">Female</label>
					</div>
					<div>
						<label for="others" class="radio-inline">
						<input type="radio" name="gender" value="o" id="others">Others</label>
					</div>
					</div>
					<div class="form-group">
						<label for="address1">Address 1*</label>
						<input type="text" name="address1" class="form-control" id="address1" required>
					</div>
					<div class="form-group">
						<label for="address2">Address 2</label>
						<input type="text" name="address2" class="form-control" id="address2">
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" name="city" class="form-control" id="city">
					</div>
					<div class="form-group">
						<label for="state">State*</label>
						<input type="text" name="state" class="form-control" id="state" required>
					</div>
					<div class="form-group">
						<label for="zipcode">Zip Code*</label>
						<input type="text" name="zipcode" class="form-control" id="zipcode" required>
					</div>
					<div class="form-group">
						<label for="country">Country*</label>
						<input type="text" name="country" class="form-control" id="country" required>
					</div>
					<input type="submit" name="btn btn-pr">
				</form>
			</div>
			</div>
			
			<form method="get" action="connect.jsp">
				<button>SEE USERS</button>
			</form>
	
</body>
</html>
